<div class="grid">
  <div class="main">
    <div class="card card--carousel">
      <div class="carousel" id="carousel">
        <div class="carousel__slides" id="slides"></div>
        <div class="carousel__dots" id="dots"></div>
      </div>
    </div>

    <div class="card card--posts" style="margin-top:20px">
      <h2 class="card__title">Latest Articles</h2>
      <div class="posts" id="post-list"></div>
    </div>
  </div>

  <aside class="sidebar">
    <div class="card card--widget widget">
      <h3 class="widget__title">About the Author</h3>
      <div class="widget__author author">
        <img class="author__img" src="https://avatars.githubusercontent.com/u/3967909?v=4" alt="author">
        <div class="author__info">
          <div class="author__name">Dimas Pratama</div>
          <div class="author__role">Writer & Frontend Developer</div>
        </div>
      </div>
    </div>

    <div class="card card--widget widget widget--subscribe">
      <h3 class="widget__title">Subscribe</h3>
      <input class="widget__input" type="email" id="sub-email" placeholder="Your email address">
      <button class="widget__button" id="sub-btn">Subscribe</button>
    </div>

    <div class="card card--widget widget">
      <h3 class="widget__title">Popular Posts</h3>
      <ul class="widget__popular popular" id="popular-list"></ul>
    </div>
  </aside>
</div>
