<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static vs Dynamic Import Attributes</title>
  <link href="./globals.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Placeholder for SVG logo -->
  <figure class="logo" id="logo"></figure>

  <h1>Static vs Dynamic Import Attributes Demo</h1>
  <h2 id="message"></h2>

  <!-- Example paragraph styled with global stylesheet -->
  <p class="styled">This text uses static styles.css</p>

  <!-- Button that will trigger dynamic imports -->
  <button id="load-dynamic">Load Dynamic Imports</button>

  <script type="module">
    // Detect if we are running in the bundler environment
    const servedInBundler = window.location.origin === "http://localhost:4511";

    // Dynamically create a <script type="module"> element
    const scriptLoader = document.createElement("script");
    scriptLoader.setAttribute("type", "module");

    // Choose which entry file to load based on environment
    scriptLoader.setAttribute("src", servedInBundler ? "./index.js" : "./index.native.js");

    // Append the chosen entry script to the document head
    document.head.appendChild(scriptLoader);
  </script>
</body>
</html>
